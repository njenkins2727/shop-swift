<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Swift</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
</head>
<body>

    <header id="title">
        <h1>Shop Swift</h1>
    </header>

    <div id="form">
        <h2 id="form-header">Add Items</h2>
        <form action="" id="form-input" name="form">
            <input type="text" id="user-input" class="second-font" required placeholder="e.g bread, milk, eggs..."/>
        </form>
        <button id="form-btn" class="second-font" >Submit</button>
    </div>

    <div id="list">
        <h2 id="list-header">My List</h2>
        <ul id="list-card" class="second-font">
        </ul>
    </div>

<script src="/app.js"></script>
</body>
</html>
